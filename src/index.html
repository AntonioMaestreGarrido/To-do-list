<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>To DO List</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script defer="defer" type="module" src="../src/main.js"></script>
  <link rel="stylesheet" href="../src/style.css">

</head>

<body>

  <div id="content">
    <div id="cabecera"></div>
    <h1>To Do App</h1>

    <div id="cuerpo">
      <div >
        <form id="getdata"> 
          <ul>
            <label for="name">Nombre:</label>
            <input type="text" id="pname" name="name">
          </ul>
          <ul>
            <label for="dueDate">dueDate:</label>
            <input type="date" id="pduedate" name="duedate">

          </ul>
          <ul>
            <label for="description">Description:</label>
            <textarea id="description" name="pdescription"></textarea>

          </ul>
          <ul>
            <button type="submit" id="send">send</button>
            <button type="reset" id="cancel">cancel</button>
          </ul>
        </form>
      </div>
      <div id="lateral">
        
        <p id="newProject" class= "lateralButton">New Project</p>
        <p>test</p>
        <p>test</p>
      </div>
      <div id="panel">



      </div>
    </div>

  </div>

</body>

</html>
